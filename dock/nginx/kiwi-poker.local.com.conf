server {
    listen       80;
    server_name  kiwi-poker.local.com;

    #charset koi8-r;
    access_log  /var/log/nginx/kiwi-poker.access.log;
    error_log   /var/log/nginx/kiwi-poker.error.log;

    location / {
        root   /usr/share/nginx/html/kiwi/poker/v2/public;
	    try_files $uri $uri/ /index.php?$query_string;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
        root           /home/kiwi/poker/v2/public;
        fastcgi_pass   kiwi-php:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include        fastcgi_params;

    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}

server {
    listen       80;
    server_name  kiwi-api-poker.local.com;
    access_log  /var/log/nginx/kiwi-api-poker.access.log;
    error_log   /var/log/nginx/kiwi-api-poker.error.log;

    location / {
        root   /usr/share/nginx/html/kiwi/poker;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location ~ \.php$ {
        root           /home/kiwi/poker;
        fastcgi_pass   kiwi-php:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include        fastcgi_params;
    }
}
